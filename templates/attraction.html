<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Trip 台北一日遊</title>
    <link rel="stylesheet" href={{url_for('static',
    filename='css/attraction.css')}}/>
  </head>
  <body>
    <div class="navigation-bar-container">
      <div class="navigation-bar">
        <div>台北一日遊</div>
        <div>預定行程</div>
        <div>登入/註冊</div>
      </div>
    </div>
    <div class="wrapper">
      <div>
        <div class="image-and-info">
          <div class="image">
            <img id="attractionImage" />
            <img id="leftArrow" class="arrow" src={{url_for('static',
            filename='images/btn_leftArrow.png')}}/> <img id="rightArrow"
            class="arrow" src={{url_for('static',
            filename='images/btn_rightArrow.png')}}/>
            <div id="imageOrder"></div>
          </div>
          <div class="attraction-info">
            <div id="attractionName" class="title"></div>
            <div id="attractionCtegoryAndMrt" class="content"></div>
            <div class="booking-info">
              <div class="title booking-items">訂購導覽行程</div>
              <div class="content booking-items">
                以此景點為中心的一日行程，帶您探索城市角落故事
              </div>
              <div class="title booking-items">
                選擇日期：
                <div class="calendar-container">
                  <input type="date" id="date" />
                </div>
              </div>
              <div id="time" class="title booking-items">
                選擇時間：
                <div id="morning" class="radiobox"></div>
                <div class="morning-afternoon">上半天</div>
                <div id="afternoon" class="radiobox"></div>
                <div class="morning-afternoon">下半天</div>
              </div>
              <div id="charge" class="title booking-items">
                導覽費用：<span class="content"
                  >新台幣 <span id="dollar"></span> 元</span
                >
              </div>
              <div id="booking">開始預約行程</div>
            </div>
          </div>
        </div>
        <div class="content-wrapper">
          <div id="description" class="content content-section"></div>
          <div class="container" class="content-section">
            <div class="title">景點地址：</div>
            <div id="address" class="content"></div>
          </div>
          <div class="container" class="content-section">
            <div class="title">交通方式：</div>
            <div id="transport" class="content"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"><div>COPYRIGHT © 2022 台北一日遊</div></div>
    <script type="text/javascript" src={{url_for('static',
    filename='js/attraction.js')}}></script>
  </body>
</html>
